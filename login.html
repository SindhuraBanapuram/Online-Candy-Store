<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Candy Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">Candy Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <button onclick="toggleCart()" class="card-btn"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count"></span></button>
                        <li class="nav-item"><a class="nav-link" href="login.html" id="auth-link">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="login-container">
            <div class="login-content">
            <input type="text" id="name" placeholder="enter your name" required><br>
            <input type="tel" id="phone" placeholder="enter your phone number" maxlength="10" pattern="[0-9]{10}"required><br>
            <button type="submit" onclick="submitOpt()">Get OPT</button>
            </div>
        </div>
        <script>
            function submitOpt() {
                alert("OPT has sent your register phone number");
            }
        </script>
    </body>
</html>
